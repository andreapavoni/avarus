<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AVARUS: the URL shortener built with parsymony in mind</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <meta content="Avarus is an URL shortener web service" name='description' />
    <meta content="url, shortener, web, service"  name='keywords' />
    <meta content='Andrea Pavoni' name='author' />

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>
  <body>
    <h1>AVARUS: the URL shortener built with parsymony in mind</h1>
    <form action='#' method='POST'>
      <input type='text', name='url' size='150' id='url'>
      <input id='submit' type='submit' value='Short it!' />
    </form>
    <span id='result'></span>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script  type="text/javascript">
      $(document).ready(function() {
        $('form input#submit').click(function() {
          $.ajax({
            type: 'POST',
            url: '/',
            data: {url: $('form input#url').val()},
            success: function(data) { $('span#result').html('Short: ' + data['id']) },
            error: function(data) { $('span#result').html('WTF? Error!') },
            dataType: 'json'
          });
          return false;
        });
      });
    </script>
  </body>
</html>
